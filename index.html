<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script defer src="app.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tutorialjinni.com/jquery.ripples/0.5.3/jquery.ripples.min.js"></script>
    <title>Dog Zen Quotes</title>
  </head>
  <body>
    <audio src="images/When-I-Was-A-Boy.mp3" id="my_audio" loop="loop" autoplay="autoplay"></audio>
    <div class="container">
      <!-----------------Title------------------------------->
      <div id="heading">
        <h1 class="heading-text neonText pulsate">Take A Load Off You Deserve It</h5>
      </div>
      <!------------- User input Div ----------------------->
      <div id="user-section">
        <button id="submit" class="btn btn-success">
          Generate Random Quote and Dog
        </button>
      </div>
      <!-------------- Character Card ----------------------->
      <div class="card" style="width: 18rem">
        <img src="images/dog.jpg" class="card-img-top" alt="#" />
        <div class="card-body">
          <h5 class="card-title">Your Quote Is:</h5>
          <p class="card-text">
            Sometimes life is hard, and we just need a little zenful quote in
            our life. And Dogs...We definitley need dogs too.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
